<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="quiz-wrapper">
        <h1>Knowledge Quiz</h1>
        <div class="status-bar">[<span id="currentQuestion">1</span>/<span id="totalQuestions">5</span>]</div>

        <div class="card">
            <h4>Question</h4>
            <div class="question-section mb-3">
                <p id="quizQuestion">Placeholder Question</p>
            </div>
            <div class="options-container">
                <form id="optionGroup">
                    <!-- Options will be dynamically populated -->
                </form>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="navigateBack()">Back</button>
                <button class="btn btn-primary" onclick="storeAndProceed()">Save & Continue</button>
                <button class="btn btn-warning" onclick="resetSelection()">Reset</button>
                <button class="btn btn-secondary" onclick="navigateForward()">Skip</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
