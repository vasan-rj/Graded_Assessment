<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <h1>Task Manager</h1>
    <div class="d-flex task-input-container p-3 rounded mb-2" style="width: 30rem;">
        <input id="taskInput" type="text" class="form-control me-2" placeholder="Add a task here...">
        <button id="addButton" onclick="createTask()" class="btn btn-primary">Add Task</button>
    </div>
    <div class="task-list w-100 p-3 rounded">
        <div class="container mb-2 filter-buttons">
            <div class="row">
                <button id="allTasks" class="col btn active" onclick="filterTasks('allTasks')">All Tasks</button>
                <button id="currentTasks" class="col btn" onclick="filterTasks('currentTasks')">Pending Tasks</button>
                <button id="completedTasks" class="col btn" onclick="filterTasks('completedTasks')">Done Tasks</button>
            </div>
        </div>
        <ul id="taskContainer" class="list-group list-group-flush w-100">
            <!-- Task list will be appended here -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
